<html>
    <canvas id="canvas" width="400" height="500" style="border: 1px solid black;"></canvas>
</html>

<script>
    var ctx = document.getElementById("canvas").getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillStyle = "red";
    ctx.strokeStle = "purple";
    ctx.fillText("Aircraft War", 100, 100)

    ctx.moveTo(100, 100);
    ctx.lineTo(300, 400);
    ctx.stroke();

    ctx.strokeStyle = "green";
    ctx.beginPath();
    ctx.rect(100, 100, 100, 100);
    ctx.stroke();
    ctx.fillRect(200, 100, 100, 100)

    ctx.beginPath();
    ctx.strokeStyle = "orange";
    ctx.arc(100, 300, 50, 0, 2*Math.PI);
    ctx.stroke();

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(300, 350);
    ctx.lineTo(300, 300);
    ctx.lineTo(350, 300);
    ctx.arc(300, 300, 50, 0, Math.PI);
    ctx.fill();

    ctx.clearRect(0, 0, 400, 500)
</script>
